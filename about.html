                    <img src="./about-image/screencapture-file-C-Users-Tibame-T14-Downloads-04-webp-2022-04-07-20_38_01 拷貝.png" alt="">

                </div>

                    <img src="./about-image/screencapture-file-C-Users-Tibame-T14-Downloads-05-webp-2022-04-07-20_38_08 拷貝.png" alt="">

                    先將糖、麵粉過篩，並將糖、麵粉、蛋<br>
                    黃、萊姆酒以及鹽以攪拌器攪拌，並且<br>
                    緩慢地加入溫熱的牛奶與奶油混合液，<br>
                    持續攪拌約 1 分鐘，或直到完全溶解固體。</p>
            </div>
